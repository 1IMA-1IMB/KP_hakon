<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>html Form</title>

</head>
<body>
    <div class="header">
        HTML FORMS
    </div>

    <div class="form-container">
        
        <p>this is an input type submit form ↓</p>
        <h2>Your name</h2>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="name" size="5">
            <label for="lname">last name:</label>
            <input type="text" id="lname" placeholder="name" size="5">
            <input type="submit" value="Send inn">
          </form> 
          
          <p>this is an input type radio form ↓</p>
          <form>
            Preffered code language
             <input type="radio" id="html" name="fav_language" value="HTML">
             <label for="html">HTML</label>
             <input type="radio" id="css" name="fav_language" value="CSS">
             <label for="css">CSS</label>
             <input type="radio" id="javascript" name="fav_language" value="JavaScript">
             <label for="javascript">JavaScript</label>
            </form>
            
            <p>these are input type checkbox forms ↓</p>
            <form>
                What pet do you have
                <input type="checkbox" id="vehicle1"  value="Bike">
                <label for="vehicle1"> cat</label>
                <input type="checkbox" id="vehicle2"  value="Car">
                <label for="vehicle2"> dog</label>
                <input type="checkbox" id="vehicle3"  value="Boat">
                <label for="vehicle3"> other/none</label>
                <input type="submit" value="Submit">
              </form> 

              <form>
                which food do you prefer?
                <input type="checkbox" id="vehicle1"  value="Bike">
                <label for="vehicle1"> pizza</label>
                <input type="checkbox" id="vehicle2"  value="Car">
                <label for="vehicle2"> taco</label>
                <input type="checkbox" id="vehicle3"  value="Boat">
                <label for="vehicle3"> pasta</label>
                <input type="checkbox" id="vehicle1"  value="Bike">
                <label for="vehicle4"> fish soup</label>
                <input type="checkbox" id="vehicle2"  value="Car">
                <label for="vehicle5"> crab</label>
                <input type="checkbox" id="vehicle3"  value="Boat">
                <label for="vehicle6"> other</label>
                <input type="submit" value="Submit">
              </form> 

              <p>this is what an input number form can look like↓</p>
              <form>
                answer the mathematic questions
                <label for="math1">3x4=</label>
                <input type="number" id="math1" value="12">
                <label for="math2"> 3+3=</label>
                <input type="number" id="math2" value="6">
                <label for="math3"> 12+12=</label>
                <input type="number" id="math3" value="24">
              </form>
    </div>

</body>
</html>
